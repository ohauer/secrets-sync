name: Auto-fix Whitespace

on:
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write
  pull-requests: write

jobs:
  fix-whitespace:
    name: Auto-fix trailing whitespace
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fix trailing whitespace
        run: |
          echo "Checking for trailing whitespace..."
          find . -type f \( -name '*.go' -o -name '*.md' -o -name '*.yaml' -o -name '*.yml' -o -name '*.sh' \) \
            -not -path './.git/*' \
            -exec sed -i 's/[[:space:]]*$//' {} +

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "✓ No trailing whitespace found"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "⚠️  Trailing whitespace found and fixed"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: auto-fix trailing whitespace [skip ci]"
          git push
