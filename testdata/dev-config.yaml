secretStore:
  address: "http://localhost:8200"
  authMethod: "token"
  token: "dev-root-token"

secrets:
  - name: "tls-cert"
    key: "common/tls/example-cert"
    mountPath: "secret"
    kvVersion: "v2"
    refreshInterval: "30s"
    template:
      data:
        tls.crt: '{{ .tlsCrt }}'
        tls.key: '{{ .tlsKey }}'
    files:
      - path: "/tmp/secrets/tls.crt"
        mode: "0644"
      - path: "/tmp/secrets/tls.key"
        mode: "0600"

  - name: "database-creds"
    key: "database/prod/credentials"
    mountPath: "secret"
    kvVersion: "v2"
    refreshInterval: "1m"
    template:
      data:
        username: '{{ .username }}'
        password: '{{ .password }}'
    files:
      - path: "/tmp/secrets/db-username"
        mode: "0600"
      - path: "/tmp/secrets/db-password"
        mode: "0600"
