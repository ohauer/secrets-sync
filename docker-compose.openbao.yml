services:
  openbao:
    image: quay.io/openbao/openbao:2.4
    container_name: openbao-dev
    ports:
      - "8300:8200"
    environment:
      BAO_DEV_ROOT_TOKEN_ID: "dev-root-token"
      BAO_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    command: server -dev -dev-root-token-id=dev-root-token
    healthcheck:
      test: ["CMD", "bao", "status"]
      interval: 5s
      timeout: 3s
      retries: 5

  openbao-tls:
    image: quay.io/openbao/openbao:2.4
    container_name: openbao-tls
    ports:
      - "8301:8200"
    environment:
      BAO_ADDR: "https://0.0.0.0:8200"
      BAO_API_ADDR: "https://0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - ./test-run/certs:/certs:ro
      - ./test-run/openbao-tls-config.hcl:/openbao/config/openbao.hcl:ro
    command: server
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "-q", "-O-", "https://127.0.0.1:8200/v1/sys/health"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  default:
    name: openbao-network
