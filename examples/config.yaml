secretStore:
  address: "http://localhost:8200"
  authMethod: "token"
  token: "dev-root-token"
  kvVersion: "v2"
  mountPath: "secret"

secrets:
  - name: "tls-cert"
    path: "common/tls/example-cert"
    refreshInterval: "30m"
    template:
      data:
        tls.crt: '{{ .tlsCrt }}'
        tls.key: '{{ .tlsKey }}'
    files:
      - path: "/tmp/secrets/tls.crt"
        mode: "0644"
      - path: "/tmp/secrets/tls.key"
        mode: "0600"

  - name: "database-creds"
    path: "database/prod/credentials"
    refreshInterval: "5m"
    template:
      data:
        username: '{{ .username }}'
        password: '{{ .password }}'
    files:
      - path: "/tmp/secrets/db-username"
        mode: "0600"
      - path: "/tmp/secrets/db-password"
        mode: "0600"

  - name: "api-keys"
    path: "app/config"
    refreshInterval: "1h"
    template:
      data:
        api_key: '{{ .apiKey }}'
        api_secret: '{{ .apiSecret }}'
    files:
      - path: "/tmp/secrets/api-key"
        mode: "0600"
      - path: "/tmp/secrets/api-secret"
        mode: "0600"
